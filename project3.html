<!DOCTYPE html>
<html>
<head>
    <title>Task 3 - Advanced JS</title>

    <style>
        body{
            font-family: Arial;
            margin:0;
            padding:0;
            background:#f2f2f2;
        }

        header{
            background:#222;
            color:white;
            text-align:center;
            padding:15px;
        }

        .container{
            width:90%;
            margin:auto;
            padding:20px;
        }

        /* QUIZ */
        .quiz-box{
            background:white;
            padding:20px;
            margin-bottom:30px;
            border-radius:10px;
        }

        button{
            padding:10px 20px;
            margin-top:10px;
            background:blue;
            color:white;
            border:none;
            border-radius:5px;
            cursor:pointer;
        }

        /* CAROUSEL */
        .carousel{
            text-align:center;
            margin-bottom:30px;
        }

        .carousel img{
            width:300px;
            height:200px;
            border-radius:10px;
        }

        /* API BOX */
        .api-box{
            background:white;
            padding:20px;
            border-radius:10px;
        }

        /* RESPONSIVE */
        @media(max-width:600px){
            body{
                background:#ddd;
            }

            .carousel img{
                width:100%;
            }
        }
    </style>
</head>

<body>

<header>
    <h1>Task 3 Project</h1>
</header>

<div class="container">

    <!-- QUIZ -->
    <div class="quiz-box">
        <h2>Simple Quiz</h2>
        <p>What is 2 + 2 ?</p>

        <input type="radio" name="q" value="3"> 3 <br>
        <input type="radio" name="q" value="4"> 4 <br>
        <input type="radio" name="q" value="5"> 5 <br>

        <button onclick="checkAnswer()">Submit</button>
        <p id="result"></p>
    </div>

    <!-- CAROUSEL -->
    <div class="carousel">
        <h2>Image Carousel</h2>
        <img id="slide" src="https://picsum.photos/300/200?1">
        <br>
        <button onclick="next()">Next</button>
    </div>

    <!-- API -->
    <div class="api-box">
        <h2>Joke API</h2>
        <button onclick="getJoke()">Get Joke</button>
        <p id="joke"></p>
    </div>

</div>

<script>
/* QUIZ */
function checkAnswer(){
    let ans = document.querySelector('input[name="q"]:checked');

    if(!ans){
        alert("Select answer");
        return;
    }

    if(ans.value == "4"){
        document.getElementById("result").innerHTML="Correct!";
    }else{
        document.getElementById("result").innerHTML="Wrong!";
    }
}

/* CAROUSEL */
let i=1;
function next(){
    i++;
    if(i>5) i=1;
    document.getElementById("slide").src=
    "https://picsum.photos/300/200?"+i;
}

/* API FETCH */
function getJoke(){
    fetch("https://official-joke-api.appspot.com/random_joke")
    .then(res=>res.json())
    .then(data=>{
        document.getElementById("joke").innerHTML=
        data.setup + " - " + data.punchline;
    });
}
</script>

</body>
</html>
